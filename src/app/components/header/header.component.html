<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button routerLink="/home" matTooltip="🐱Pencil FE">
      🐱Pencil FE
    </button>
    <span class="spacer"></span>
    <ng-container *ngIf="user$ | async as user; else loginIcon">

      <button mat-icon-button routerLink="/editor" matTooltip="Edit with Medium Editor 🐱">
        <mat-icon aria-hidden="false" aria-label="Edit with Medium Editor 🐱">
          edit
        </mat-icon>
      </button>

      <button mat-icon-button routerLink="/with-textarea" matTooltip="Edit with Textarea 🐱">
        <mat-icon aria-hidden="false" aria-label="Edit with Textarea 🐱">
          edit
        </mat-icon>
      </button>

      <app-profile-card [user]="user" (logoutClick)="logout()">
      </app-profile-card>

    </ng-container>
    <ng-template #loginIcon>
      <button mat-icon-button (click)="login()" matTooltip="Login">
        <mat-icon aria-hidden="false" aria-label="Login">
          fingerprint
        </mat-icon>
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
